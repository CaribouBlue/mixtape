services:
  reverse-proxy:
    # The official v3 Traefik docker image
    image: traefik:v3.3
    # Enables the web UI and tells Traefik to listen to docker
    command:
      - --log.filePath=/traefik/logs/traefik.log
      - --log.format=json
      - --api.insecure=true
      - --providers.docker
      - --providers.docker.exposedbydefault=false
      - --entryPoints.web.address=:80
      - --entryPoints.websecure.address=:443
      - --certificatesresolvers.myresolver.acme.tlschallenge=true
      - --certificatesresolvers.myresolver.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json
    ports:
      # The HTTPS port
      - 443:443
      # The HTTP port
      - 80:80
      # The Web UI (enabled by --api.insecure=true)
      - 8080:8080
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock
      # So that Traefik can store the ACME certs
      - letsencrypt:/letsencrypt
      # Logs
      - /var/log/traefik:/traefik/logs
  app:
    image: ghcr.io/cariboublue/mixtape:${APP_IMAGE_TAG:-latest}
    volumes:
      - /var/lib/sqlite:/var/lib/sqlite
    environment:
      ENV_FILES: /run/secrets/app_secrets
      SPOTIFY_REDIRECT_URI: http://shmoopysworld.com/auth/spotify/redirect
      DB_PATH: /var/lib/sqlite/db.sqlite
    secrets:
      - app_secrets
    labels:
      - traefik.enable=true
      - traefik.http.services.app.loadbalancer.server.port=80

      - traefik.http.routers.app.rule=Host(`shmoopysworld.com`)
      - traefik.http.routers.app.entrypoints=websecure
      - traefik.http.routers.app.tls.certresolver=myresolver

      - traefik.http.routers.app-insecure.rule=Host(`shmoopysworld.com`)
      - traefik.http.routers.app-insecure.entrypoints=web
      - traefik.http.middlewares.app-https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.app-https-redirect.redirectscheme.port=443
      - traefik.http.routers.app-insecure.middlewares=app-https-redirect@docker
    deploy:
      replicas: 2
  sqlite:
    image: keinos/sqlite3
    volumes:
      - /var/lib/sqlite:/var/lib/sqlite
    command: sleep infinity
volumes:
  letsencrypt:
secrets:
  app_secrets:
    external: true
