# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-go:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'

    - name: Setup Node.js environment
      uses: actions/setup-node@v4.2.0

    - name: Install node dependencies
      run: npm install

    - name: Generate css
      run: npx tailwindcss -i ./static/css/input.css -o ./static/css/output.css
      
    - name: Set up Docker
      uses: docker/setup-docker-action@v4.1.0

    - name: Login to registry
      run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
    
    - name: Build and push Docker images
      # You may pin to the exact commit or the version.
      # uses: docker/build-push-action@0adf9959216b96bec444f325f1e493d4aa344497
      uses: docker/build-push-action@v6.14.0
      with:
        # Push is a shorthand for --output=type=registry
        push: true # optional, default is false
        # List of tags
        tags: ghcr.io/cariboublue/top-spot
        # GitHub Token used to authenticate against a repository for Git context
        # github-token: ${{ secrets.GITHUB_TOKEN }}
              
                  
    
        
